<div class="row">
  <h2 class="text-center">Login</h2>
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" ng-submit='doLogin(user)'>
          <div class='alert alert-danger' ng-show='loginError.non_field_errors'>
            <span ng-repeat='error in loginError.non_field_errors'>
                {{ error }} <br/>
            </span>
          </div>
          <div class="form-group" ng-class="{'has-error': loginError.username }">
            <label ng-model='user.username' id='loginUsername' class="sr-only">Username</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" ng-model='user.username' id="loginUsername" placeholder="Username">
            </div>
            <label class="control-label" for="loginUsername" ng-if='loginError.username'>
              <span ng-repeat='error in loginError.username'>{{ error }}<br/></span>
            </label>
          </div>
          <div class="form-group" ng-class="{'has-error': loginError.password }">
            <label for="password" class="sr-only">Password</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" class="form-control" ng-model='user.password' placeholder="Password">
            </div>
            <label class="control-label" for="loginUsername" ng-if='loginError.password'>
              <span ng-repeat='error in loginError.password'>{{ error }}<br/></span>
            </label>
          </div>
          <a ng-href="/user/password-reset/" class="pull-right small">Forgot password?</a>
          <input type="submit" value='Login' class="btn btn-success btn-sm" />
          <a ng-href="/register" type="button" class="btn btn-primary btn-sm">Register</a>
        </form>
      </div>
    </div>
  </div>
</div>
