<div class="row">
  <h2 class="text-center">Reset Password</h2>
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class='alert alert-danger' ng-show='tokenExists'>
            You are logged in. You can change password in your Profile <a ng-href="/user/password-change" class="text-danger"><strong>here</strong></a>.
        </div>
        <form role="form" ng-submit='doPasswordReset(email)'>
          <p>Enter the e-mail address associated with your profile, and weâ€™ll send you a new password.</p>
          <div class="form-group" ng-class="{'has-error': passwordResetError.email }">
            <label for="email" class="sr-only">E-mail</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input type="email" ng-model='email' class="form-control" id="email" placeholder="E-mail">
            </div>
            <label class="control-label" for="email" ng-if='passwordResetError.email'>
              <span ng-repeat='error in passwordResetError.email'>{{ error }}<br/></span>
            </label>
          </div>

          <div class="row">
            <div class='col-sm-3'>
              <input type="submit" value="Reset" class="btn btn-success btn-sm" ng-disabled="loading"/>
            </div>
            <div class='col-sm-1' ng-show='loading'>
              <div class="spinner"></div>
            </div>
            <div class='col-sm-2' ng-show='loading'>
              <div class="reset-loading">&nbsp;&nbsp;Loading...</div>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
